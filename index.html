<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>jQuery studies</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			input {
				border: 2px solid gray;
			}
			input:focus {
				outline: none;
			}
		</style>
	</head>
	<body>
		<script src="./script.js"></script>
		<header>
			<div class="container-fluid row">
				<h1 class="col-sm-10">Brincando com jQuery</h1>
				<div class="form-check form-switch col-sm-2 pt-3">
					<input
						class="form-check-input"
						type="checkbox"
						id="mySwitch"
						name="darkmode"
					/>
					<label class="form-check-label" for="mySwitch"
						>Dark mode</label
					>
				</div>
			</div>
			<p class="container-fluid">
				Você pode apertar a teclar 'ENTER' após inserir uma tarefa para
				mais rapidez.
			</p>
		</header>
		<div class="input-group row d-flex justify-content-center">
			<input
				class="col-sm-6"
				id="add-list"
				type="text"
				placeholder="Add task"
			/>
			<button class="btn btn-primary col-sm-1" id="btn-add">Add</button>
		</div>
		<div id="list" class="container-fluid mt-3"></div>
	</body>
</html>
